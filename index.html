<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" class="rel">
</head>

<body>

    <div class="wrapper">

        <header class="header">
            <div class="logo-container">
                <img class="logo" src="images/logo.png" alt="app logo">
            </div>
            <img class="user-avatar" src="images/user-avatar.png" alt="user avatar">
        </header>

        <div class="posts">

            <article class="post">
                <header class="post-header">
                    <img class="avatar" src="images/avatar-vangogh.jpg" alt="">
                    <div class="user-info">
                        <p class="name"><span class="bold">Vincent van Gogh</span></p>
                        <p class="location">Zundert, Netherlands</p>
                    </div>
                </header>

                <div class="img-container">
                    <img class="img" src="images/post-vangogh.jpg" alt="">
                </div>

                <footer class="post-footer">
                    <div class="icons-container">
                        <img class="icon" clas src="images/icon-heart.png" alt="heart icon for likes">
                        <img class="icon" clas src="images/icon-comment.png" alt="icon for comment">
                        <img class="icon" clas src="images/icon-dm.png" alt="icon for share">
                    </div>

                    <p class="likes"><span class="bold">21,492 likes</span></p>
                    <span class="bold">vincey1853</span>
                    <p class="caption"></p>just took a few mushrooms lol</p>
                </footer>
            </article>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
